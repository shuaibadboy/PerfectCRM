{% extends 'crmadmin/table_index.html' %}
{% load my_tags %}
{% block extra-css-rseources %}
{% endblock %}
{% block container %}
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">重置{{ obj }}用户密码</h3>
            </div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="inputusername" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="inputusername" value="{{ obj.email }}" disabled>
                    </div>
                </div>
{#                <div class="form-group">#}
{#                    <label for="inputPassword1" class="col-sm-2 control-label">原始密码：</label>#}
{#                    <div class="col-sm-5">#}
{#                        <input type="password" class="form-control" id="inputPassword1" name="password0">#}
{#                    </div>#}
{#                </div>#}
                <div class="form-group">
                    <label for="inputPassword1" class="col-sm-2 control-label">输入密码：</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword1" name="password1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">确认密码：</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword2" name="password2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label"></label>
                    <div class="col-sm-5">
                        <ul>
                            {% for v in errors.values %}
                                <li style="color: red">{{ v }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-7">
                        <button type="submit" class="btn btn-info pull-right">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
